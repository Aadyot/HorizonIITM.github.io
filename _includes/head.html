<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape
  }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:400,700"
    rel="stylesheet"
  />
  <!-- Ionicons -->
  <link
    href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css"
    rel="stylesheet"
  />

  <!--{% include breadcrumbs.html %}-->
  <script
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"
    type="text/javascript"
  ></script>

  <style>
    {% capture include_to_scssify %}
      {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
  <meta
    name="google-site-verification"
    content="i7EuiN1Q4rNb6JwlHGJAJ3Tk4VPHRwArgk3yrYQjATE"
  />
  <!--horizon account-->
  <meta
    name="google-site-verification"
    content="0vhMQx02x73FB4jgl06oPulvyuSryKSD2GWUXBiuJDs"
  />
  <!--rajesh account-->
</head>
